<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Rock Paper Scissors</title>
</head>
<body>
    
    <script>

        function getComputerChoice() {
            let rngValue = Math.floor(((Math.random() * 2 + .05)/2) * 100);
            let move = "";

            if (rngValue <= 33) {
                move = "ROCK"
            }
            else if(rngValue <= 66 && rngValue > 33){
                move = "PAPER"
            }
            else {
                move = "SCISSORS"
            }

            return move;
        }

        function playRound(playerSelection, computerSelection) {
            let selection = playerSelection.toUpperCase()
            if (selection === "ROCK"){
                if (computerSelection === "ROCK"){
                    return "Draw! What a rocky resolution";
                }
                else if (computerSelection === "PAPER"){
                    return "You Lose! Paper beats Rock";
                }
                else{
                    return "You Win! Rock beats Scissors";
                }
            }  
            else if (selection === "PAPER"){
                if (computerSelection === "ROCK"){
                    return "You Win! Paper beats Rock";
                }
                else if (computerSelection === "PAPER"){
                    return "Draw! What a waste of Paper...";
                }
                else {
                    return "You Lose! Scissors beat Paper";
                }
            }
            else {
                if (computerSelection === "ROCK"){
                    return "You Lose! Rock beats Scissors"
                }
                else if (computerSelection === "PAPER"){
                    return "You Win! Scissors beats Paper"
                }
                else {
                    "Draw! 'snip snip' - Edward Scissorhands"
                }
            }

        }

        const playerSelection = "ROCK";
        const computerSelection = getComputerChoice();
        

        console.log("The computer chose " + computerSelection);
        console.log("You chose " + playerSelection);
        console.log(playRound(playerSelection, computerSelection));

    </script>

</body>
</html>
